<!doctype html>

<style>
  /***** Global *****/
  html {
    font-size: 16px;
    --lead: 1.5;
    --vgrid: calc(1rem * var(--lead));
    --hgrid: calc(var(--vgrid) * .5);

    font-family: sans;
    margin: 0 var(--hgrid) var(--vgrid);
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit }
  * { padding: 0; margin: var(--vgrid) 0 0 }

  /***** HamNoSys figure *****/
  @font-face {
    font-family: HamNoSys;
    src: url(weijyi_hamnosys_unicode.woff);
  }
  figure.HamNoSys {
    font-family: HamNoSys, sans;
    --font-size-hamnosys: 24px;
    --font-size-text: 12px;
    --image-size: 58px; /* both height & width */
  }
  figure.HamNoSys table {
    border-collapse: collapse;
    margin-top: 1rem;
    border: 0;
    font-size: var(--font-size-hamnosys);
  }
  figure.HamNoSys th,
  figure.HamNoSys small {
    font-size: var(--font-size-text);
  }
  figure.HamNoSys td,
  figure.HamNoSys th {
    border: 1px solid black;
    width: var(--image-width);
    box-sizing: content-box;
    width: var(--image-size);
    text-align: center;
    font-weight: inherit;
  }
  figure.HamNoSys img {
    display: block;
    margin: auto;
    width: var(--image-size);
    height: var(--image-size);
  }
  figure.HamNoSys .odd { background: #aff; }
  figure.HamNoSys .even { background: #eee; }
</style>
</head>
